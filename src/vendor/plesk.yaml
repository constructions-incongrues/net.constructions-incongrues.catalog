# Root component : plesk/server 
# TODO(trivoallan): documenter et implémenter lifecycle
# TODOt(trivoallan): définir tous les links
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: server
  namespace: plesk
spec:
  lifecycle: managed
  owner: default/constructions-incongrues-net
  type: website

---
# Git
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: git
  namespace: plesk
spec:
  dependsOn:
    - component:github/repositories
    - component:plesk/server
  lifecycle: managed
  owner: default/constructions-incongrues-net
  type: service

---
# Storage
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: storage
  namespace: plesk
spec:
  dependsOn:
    - component:plesk/server
  lifecycle: managed
  owner: default/constructions-incongrues-net
  type: service

---
# Databases
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: databases
  namespace: plesk
spec:
  dependsOn:
    - component:plesk/server
  lifecycle: managed
  owner: default/constructions-incongrues-net
  type: service